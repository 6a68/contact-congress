contact_form:
  method: POST
  action: "http://www.schatz.senate.gov/webformActionIQV2.cfm"
  steps:
    - visit: http://www.schatz.senate.gov/contact.cfm
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: $NAME_FIRST
        required: Yes
      - name: lastName
        selector: "#lastName"
        value: $NAME_LAST
        required: Yes
      - name: Address1
        selector: "#Address1"
        value: $ADDRESS_STREET
        required: Yes
      - name: Address2
        selector: "#Address2"
        value: $ADDRESS_STREET_2
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
      - name: zip
        selector: "#zip"
        value: $ADDRESS_ZIP_PLUS_4
        required: Yes
      - name: phone
        selector: "#phone"
        value: $PHONE
        required: Yes
      - name: email
        selector: "#email"
        value: $EMAIL
        required: Yes
      - name: messageSubject
        selector: "#messageSubject"
        value: $SUBJECT
        required: Yes
      - name: MessageBody
        selector: "#MessageBody"
        value: $MESSAGE
    - select:
      - name: Prefix
        selector: "#Prefix"
        value: $NAME_PREFIX
        required: Yes
        options:
        - "Mr."
        - "Mrs."
        - "Ms."
        - "Mr. and Mrs."
        - "Dr."
        - "Dr. and Mrs."
        - "Reverend"
        - "Sister"
        - "Pastor"
        - "The Honorable"
        - "Representative"
        - "Senator"
      - name: State
        selector: "#State"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES_AND_MPCS
