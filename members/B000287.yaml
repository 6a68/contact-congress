bioguide:B000287
contact_form:https://forms.house.gov/becerra/webforms/issue_subscribe.html
  method:POST
  action:"https://forms.house.gov/htbin/formproc_za/becerra/webforms/issue_subscribe_parm.txt&amp;form=/becerra/webforms/issue_subscribe_verify_test.html"
  steps:
    - visit:"https://forms.house.gov/becerra/webforms/issue_subscribe.html"
    - fill_in:
      - name:required-first
        selector:"#first_name"
        value: $NAME_FIRST
        required: Yes
      - name:required-last
        selector:"#last_name"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#street_address"
        value: $ADDRESS_STREET
        required: Yes
      - name: required-city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
      - name: zip5
        selector: "#zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
        required: Yes
      - name: required-phone
        selector: "input[name=required-phone]"
        value: $PHONE
      - name: required-email
        selector: "input[name=required-email]"
        value: $EMAIL
        required: Yes
      - name: required-message
        selector: "#message"
        value: $MESSAGE
    - choose:
      - name: affl1
        selector: "input[type='radio'][name=affl1]"
        value: "Delete"
        required: Yes
    - select:
      - name: required-prefix
        selector: "select[name=required-prefix]"
        value: $NAME_PREFIX
        required: Yes
        options:
        - "Mr."
        - "Mrs."
        - "Ms."
        - "Dr."
        - "Rev."
        - "Sister"
        - "Father"
      - name: required-state
        selector: "select[name=required-state]"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options:
        - "CA"
      - name: required-issue
        selector: "#subject"
        value: $TOPIC
        required: Yes
        options:
        - "Defense & Foreign Affairs" : "DEF_FOR"
        - "Education" : "EDU"
        - "Energy" : "ENE"
        - "Environment" : "ENV"
        - "Financial Regulation" : "FIN"
        - "Governmeant Administration / Oversight" : "GOVT"
        - "Health Care / Medicare" : "HEAL_MED"
        - "Immigration" : "IMM"
        - "Jobs & the Economy" : "ECO"
        - "Justice" : "JUD"
        - "Social Security" : "SOC"
        - "Other" : "OTHER"
    - click_on: 
      - value: "Submit"
        selector: "input[type='submit'][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
