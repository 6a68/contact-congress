bioguide: A000210
contact_form:
  method: POST
  action: "https://andrews.house.gov/contact-me/email-me-legislation"
  steps:
    - visit: https://andrews.house.gov/contact-me/email-me-legislation
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
    - click_on:
      - value: "Go To Next Step"
        selector: "#input"
    - find:
      - selector: "#contactForm"
    - fill_in:
      - name: required-prefix:
        selector: "#required-prefix"
        value: $NAME_PREFIX
        required: Yes
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-state
        selector: "#required-state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: required-zip4
        selector: "#required-zip4"
        value: $ADDRESS_ZIP4
        required: Yes
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: required-issue
        selector: "#required-issue"
        value: $TOPIC
        options:
          "Agriculture": "WEBAG"
          "Animals": "WEBANI"
          "Arts": "WEBARTS"
          "Banking": "WEBBANK"
          "Budget": "WEBBUD"
          "Business": "WEBBUS"
          "Campaign Finance": "WEBCAMPFI"
          "Congressional Affairs": "WEBCONGAFF"
          "Defense": "WEBDEF"
          "Economy": "WEBECON"
          "Education": "WEBED"
          "Energy": "WEBENER"
          "Environment": "WEBENV"
          "Foreign Affairs": "WEBFORAFF"
          "Healthcare": "WEBHEA"
          "Housing": "WEBHOU"
          "Immigration": "WEBIMM"
          "Justice/Crime": "WEBJUS"
          "Labor Issues": "WEBLAB"
          "Medicare/Medicaid": "WEBMED"
          "Pension Issues": "WEBPEN"
          "Postal Issues": "WEBPOS"
          "Science": "WEBSCI"
          "Seniors Issues": "WEBSENIORS"
          "Social Security": "WEBSOCSEC"
          "Taxes": "WEBTAX"
          "Telecommunications": "WEBTELE"
          "Trade": "WEBTRADE"
          "Transportation": "WEBTRAN"
          "Veterans": "WEBVET"
          "War on Terror": "WEBWOT"
    - click_on:
      - value: "Send Message"
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank You"